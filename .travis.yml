addons:
  chrome: stable
language: node_js
node_js:
  - 14

install:
  - # start your web application and listen on `localhost`
  - cd my-app
  - npm install -g add selenium-side-runner
  - npm install -g chromedriver
  - npm install -g serve
  - npm install

before_script:
  - npm run build
  - serve -s build -p 3000

script:
- npm test
- google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost:3000 
- selenium-side-runner -c "goog:chromeOptions.args=[disable-infobars, headless] browserName=chrome" ./SeleniumTests/GroupA-Frontend.side;